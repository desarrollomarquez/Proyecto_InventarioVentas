<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Agregar Cliente</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${cliente}" th:action="@{/clientes/agregar}" method="post">
            <div class="form-group">
                <label for="numeroide">Numero de Identificacion</label>
                <input autocomplete="off" autofocus th:field="*{numeroide}" id="numeroide"
                       placeholder="Ingresa Numero de Identificacion" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('numeroide')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{numeroide}"></div>
            </div>
            <div class="form-group">
                <label for="nombrescompletos">Nombres Completos</label>
                <input autocomplete="off" autofocus th:field="*{nombrescompletos}" id="nombrescompletos"
                       placeholder="Ingresa Nombres Completos" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombrescompletos')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombrescompletos}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input autocomplete="off" autofocus th:field="*{email}" id="email"
                       placeholder="Ingresa Email" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>
              <div class="form-group">
                <label for="numeromovil">Numero Movil</label>
                <input autocomplete="off" autofocus th:field="*{numeromovil}" id="numeromovil"
                       placeholder="Ingresa Numero Movil" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('numeromovil')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{numeromovil}"></div>
            </div>
            <button class="btn btn-success" type="submit">Guardar</button>&nbsp;
            <a class="btn btn-warning" th:href="@{/clientes/mostrar}">Listar</a>
        </form>
    </div>
</main>
</body>
</html>
